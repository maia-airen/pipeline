<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SK Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    {% load static %}
    <style>
        :root {
            --primary-color: #00529C;
            --primary-hover: #003D75;
            --secondary-color: #FF6B00;
            --background: #F5F7FA;
            --text-primary: #1A1A1A;
            --text-secondary: #666666;
            --border-color: #E2E8F0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--background);
            background-image: linear-gradient(135deg, rgba(0,82,156,0.1) 0%, rgba(255,107,0,0.1) 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .login-card {
            background: white;
            padding: 48px;
            border-radius: 24px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 440px;
            position: relative;
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        .login-card:hover {
            transform: translateY(-4px);
        }

        .login-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            border-radius: 24px 24px 0 0;
        }

        .logo-container {
            text-align: center;
            margin-bottom: 20px; /* Adjusted for better spacing */
        }

        .logo img {
            width: 100px; /* Adjusted logo width */
            height: auto; /* Maintain aspect ratio */
        }

        .title {
            font-size: 28px;
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 12px;
            text-align: center;
        }

        .subtitle {
            font-size: 15px;
            color: var(--text-secondary);
            margin-bottom: 40px;
            text-align: center;
            line-height: 1.5;
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-group label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 8px;
        }

        .form-group input {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid var(--border-color);
            border-radius: 12px;
            font-size: 15px;
            transition: all 0.3s ease;
            color: var(--text-primary);
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 4px rgba(0,82,156,0.1);
        }

        .form-group input::placeholder {
            color: #A0AEC0;
        }

        .forgot-password {
            text-align: right;
            margin-bottom: 28px;
        }

        .forgot-password a {
            color: var(--primary-color);
            font-size: 14px;
            font-weight: 500;
            text-decoration: none;
            transition: color 0.2s;
        }

        .forgot-password a:hover {
            color: var(--primary-hover);
        }

        .login-button {
            width: 100%;
            padding: 14px;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            font-size: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }

        .login-button:hover {
            background: var(--primary-hover);
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(0,82,156,0.2);
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 28px 0;
            color: var(--text-secondary);
            font-size: 14px;
        }

        .divider::before,
        .divider::after {
            content: "";
            flex: 1;
            border-top: 2px solid var(--border-color);
        }

        .divider span {
            padding: 0 16px;
            font-weight: 500;
        }

        .google-button {
            width: 100%;
            padding: 14px;
            background: white;
            border: 2px solid var(--border-color);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
            font-size: 15px;
            color: var(--text-primary);
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }

        .google-button:hover {
            background: #F8FAFC;
            border-color: var(--primary-color);
        }

        .google-icon {
            width: 20px;
            height: 20px;
        }

        .signup-prompt {
            text-align: center;
            margin-top: 28px;
            font-size: 14px;
            color: var(--text-secondary);
        }

        .signup-prompt a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 600;
            transition: color 0.2s;
        }

        .signup-prompt a:hover {
            color: var(--primary-hover);
        }

        @media (max-width: 480px) {
            .login-card {
                padding: 32px 24px;
                border-radius: 16px;
            }

            .title {
                font-size: 24px;
            }

            .subtitle {
                font-size: 14px;
            }
        }
        .error-message {
            color: #DC2626;
            font-size: 14px;
            margin-top: 6px;
            display: none;
        }

        .form-group.error input {
            border-color: #DC2626;
        }

        .form-group.error .error-message {
            display: block;
        }

        .alert {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .alert-error {
            background-color: #FEE2E2;
            color: #DC2626;
            border: 1px solid #FCA5A5;
        }

        .alert-success {
            background-color: #DCFCE7;
            color: #16A34A;
            border: 1px solid #86EFAC;
        }
    </style>
</head>
<body>
    <div class="login-card">
        <div class="logo-container">
        </div>
        <h1 class="title">Welcome to SK</h1>
        <p class="subtitle">Sign in to access your account</p>

        {% if messages %}
        {% for message in messages %}
        <div class="alert {% if message.tags %}alert-{{ message.tags }}{% endif %}">
            {{ message }}
        </div>
        {% endfor %}
        {% endif %}

        <form method="POST" action="{% url 'home' %}" id="loginForm" novalidate>
            {% csrf_token %}
            <div class="form-group">
                <label for="email">Email Address</label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    placeholder="Enter your email"
                    required
                >
                <span class="error-message" id="emailError"></span>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    placeholder="Enter your password"
                    required
                    minlength="8"
                >
                <span class="error-message" id="passwordError"></span>
            </div>
            <div class="forgot-password">
                <a href="#">Forgot password?</a>
            </div>
            <button type="submit" class="login-button">Sign in to SK</button>
        </form>

        <div class="signup-prompt">
            New to SK? <a href="{% url 'signup' %}">Create an account</a>
        </div>
    </div>

    <script>
        // Client-side validation and error logging
        const loginForm = document.getElementById('loginForm');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const emailError = document.getElementById('emailError');
        const passwordError = document.getElementById('passwordError');

        // Error logging function
        function logError(error, context) {
            console.error(`[${new Date().toISOString()}] ${context}:`, error);
            // You can implement additional error logging here (e.g., sending to a server)
        }

        function validateEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }

        function showError(input, errorElement, message) {
            input.parentElement.classList.add('error');
            errorElement.textContent = message;
            logError(message, `Validation error for ${input.name}`);
        }

        function clearError(input, errorElement) {
            input.parentElement.classList.remove('error');
            errorElement.textContent = '';
        }

        // Input validation
        emailInput.addEventListener('input', () => {
            if (!emailInput.value) {
                showError(emailInput, emailError, 'Email is required');
            } else if (!validateEmail(emailInput.value)) {
                showError(emailInput, emailError, 'Please enter a valid email address');
            } else {
                clearError(emailInput, emailError);
            }
        });

        passwordInput.addEventListener('input', () => {
            if (!passwordInput.value) {
                showError(passwordInput, passwordError, 'Password is required');
            } else if (passwordInput.value.length < 8) {
                showError(passwordInput, passwordError, 'Password must be at least 8 characters long');
            } else {
                clearError(passwordInput, passwordError);
            }
        });

        // Form submission handling
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Clear previous errors
            clearError(emailInput, emailError);
            clearError(passwordInput, passwordError);

            let hasErrors = false;

            // Validate email
            if (!emailInput.value) {
                showError(emailInput, emailError, 'Email is required');
                hasErrors = true;
            } else if (!validateEmail(emailInput.value)) {
                showError(emailInput, emailError, 'Please enter a valid email address');
                hasErrors = true;
            }

            // Validate password
            if (!passwordInput.value) {
                showError(passwordInput, passwordError, 'Password is required');
                hasErrors = true;
            } else if (passwordInput.value.length < 8) {
                showError(passwordInput, passwordError, 'Password must be at least 8 characters long');
                hasErrors = true;
            }

            if (!hasErrors) {
                try {
                    loginForm.submit();
                } catch (error) {
                    logError(error, 'Form submission error');
                    // You can add user feedback here for submission errors
                }
            }
        });

        // Track failed login attempts
        let loginAttempts = parseInt(localStorage.getItem('loginAttempts') || '0');
        
        function trackLoginAttempt(success) {
            if (!success) {
                loginAttempts++;
                localStorage.setItem('loginAttempts', loginAttempts.toString());
                
                if (loginAttempts >= 3) {
                    logError('Multiple failed login attempts detected', 'Security warning');
                    // You can implement additional security measures here
                }
            } else {
                // Reset attempts on successful login
                localStorage.removeItem('loginAttempts');
            }
        }
    </script>
</body>
</html>
